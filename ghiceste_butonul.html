<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	
	<style>
		h1 {
		  text-align: center;
		}
	</style>
    <title>Ghiceste butonul</title>
  </head>
  <body>
  	<div class="card text-center" style="width: 80rem; margin:0 auto;">
		<div class="card-header">
		    <h1 class="card-title"><strong>Ghiceste butonul castigator</strong></h1>
		</div>
		<div class="card-body">
			<div class="d-grid gap-2 col-6 mx-auto">
				<button id="0" type="button" class="btn btn-secondary btn-lg" onclick="showStatus(this.id)"><i class="las la-hand-point-up"></i></button>
				<button id="1" type="button" class="btn btn-secondary btn-lg" onclick="showStatus(this.id)"><i class="las la-hand-point-up"></i></button>
				<button id="2" type="button" class="btn btn-secondary btn-lg" onclick="showStatus(this.id)"><i class="las la-hand-point-up"></i></button>
			</div>
		</div>
		<div class="card-footer text-muted">
		    <p class="card-text">Apasa un buton, ai 1 din 3 sanse sa castigi.</p>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>	
	const randomId = Math.floor(Math.random() * 3);
  	function showStatus(btn_id) {
  		if (btn_id == randomId) {
  			document.getElementById("" + btn_id).innerHTML = '<i class="las la-laugh-wink"></i>';
  		} else {
  			document.getElementById("" + btn_id).innerHTML = '<i class="las la-skull-crossbones"></i>';
  		}
  	}
    </script>
  </body>
</html>
